<!DOCTYPE html>
<html>
<head>
    {% extends 'blog/base.html' %}
</head>
<body>
    {% block content %}
        <div class="login-block login-block__position">
            <form method="POST">
                {% csrf_token %}
                {{ user_form.username }}
                {{ user_form.password1 }}
                {{ user_form.password2 }}
                <button class="login-block_user-save" type="submit">Создать аккаунт</button>
                <a href="{% url 'user_login' %}" class="login-block_create-user">Войти</a>
            </form>
        </div>
    {% endblock %}
</body>
</html>
